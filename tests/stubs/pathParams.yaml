openapi: 3.0.2
info:
  title: Weather API
  version: 0.0.1
  contact:
    name: Dmitry Lezhnev
    url: https://lessthan12ms.com
    email: lezhnev.work@gmail.com

paths:
  /optional/params:
    parameters:
      - name: Request-Id
        in: header
        schema:
          type: string
      - name: page
        in: query
        schema:
          type: integer
      - name: session-id
        in: cookie
        schema:
          type: string
    get:
      summary: Read data
      operationId: read
      responses:
        204:
          description: no data
  /users/{group}:
    parameters:
      - name: group
        in: path
        required: true
        schema:
          type: string
          enum:
            - admin
            - user
    get:
      summary: Read data
      operationId: read
      responses:
        200:
          description: good read
          content:
            text/plain:
              schema:
                type: string
